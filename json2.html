<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>External File JSON Exercise</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="json-list">&nbsp;</div>
    <script language="javascript">
      const retrievedData = $.get("./songs.json", function (data) {
        str = "<ol>";
        data.forEach((song) => {
          str += `
            <li>
              Title: <strong>${song.title}</strong>
              <br>
              Artist: ${song.artist}
              <br>
              Genre: ${song.genre.join(", ")}
              <br>
              Released: ${song.yearReleased}
              <br>
              <br>
            </li>
          `;
        });
        str += "</ol>";
        document.getElementById("json-list").innerHTML = str;
      });
    </script>
  </body>
</html>
